<div [routerLink]="canEdit ? []:['./posts/'+ post.id]"  class="border-1 border-solid p-4 flex flex-column">
    <div class="flex justify-content-between">
      <small *ngIf="post.createBy">{{ post.createBy | userIdToName  }}</small>
      <small>{{ post.createAt | date : 'HH:mm:ss dd/MM/yyyy' }}</small>
    </div>
    <p>
      {{ post.title }}
    </p>
    <div class="flex gap-1">
      <p-tag *ngFor="let tag of post.tags" value="{{tag}}" [rounded]="true" />
    </div>
    <div class="flex gap-2 justify-content-end">
      <p-button *ngIf="canEdit" (click) = "isEdit.emit()" label="Edit" severity="success" ></p-button>
      <p-button *ngIf="canEdit" [routerLink]="['./posts/'+ post.id]" label="Details" severity="primary" ></p-button>

    </div>
</div>
