<div *ngIf="post; else noContent" >
  <h1 class="text-center">{{ post.title }}</h1>
  <div class="flex justify-content-center gap-2">
    <small *ngIf="post.createBy">{{ post.createBy | userIdToName | async }}</small>
    <span>|</span>
    <small>{{ post.createAt | date : 'HH:mm:ss dd/MM/yyyy' }}</small>
  </div>
  <div class="flex gap-1 justify-content-center my-2 mb-4">
    <p-tag *ngFor="let tag of post.tags" value="{{tag}}" [rounded]="true"></p-tag>
  </div>
  <p class="m-auto col-12 lg:col-8 text-justify text-xl">{{ post.content }}</p>
</div>
<ng-template #noContent>
  <p>No content available</p>
</ng-template>
